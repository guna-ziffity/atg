	<title>formLeak - Control</title>

<body>

This is identical to the formLeak version, only with this one we create and then remove div nodes, this will not leak in sIEve.


<div id="holder">
</div>
<script type="text/javascript" charset="utf-8">
    for( var x = 0; x <= 10000; x++ ) {
        var a = document.createElement('div');
        var b = document.getElementById('holder').appendChild(a);
        document.getElementById('holder').innerHTML = '';
    }
</script>

</body>
</html>
